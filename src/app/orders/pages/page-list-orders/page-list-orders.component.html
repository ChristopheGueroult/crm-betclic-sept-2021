<app-template-full-width [title]="titre" *ngIf="collection">
  <button (click)="changeTitle()">modif title</button>
  <app-tab-list [headers]="entetes">
    <tr *ngFor="let item of collection">
      <td>{{ item.type }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nb_days }}</td>
      <td>{{ item.tjm_ht }}</td>
      <td>{{ item | total }}</td>
      <td>{{ item | total: true }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-tab-list>
  <app-btn-redirect label="Add Order" route="add-order"></app-btn-redirect>
</app-template-full-width>
