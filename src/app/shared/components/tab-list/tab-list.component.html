<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let item of headers">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of datas">
      <td>{{ item.type }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.tjm_ht }}</td>
      <td>ht</td>
      <td>ttc</td>
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
</table>
